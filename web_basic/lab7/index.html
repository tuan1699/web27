<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <title>Position</title>
</head>

<body>
    <div class="back-to-top">
        <div class="icon fixed right-20 bottom-100 text-center">
            <div class="wraper"><i class="fa-solid fa-angle-up font-size-30 mt-5"></i></div>
            <p class="absolute right-50 bottom-10">Back to top</p>
        </div>
    </div>

    <div class="call">
        <div class="icon fixed right-20 bottom-150 text-center">
            <div class="wraper"><i class="fa-solid fa-phone font-size-30 mt-5"></i></div>
            <p class="absolute right-50 bottom-10">Call me!</p>
        </div>
    </div>
</body>

</html>
