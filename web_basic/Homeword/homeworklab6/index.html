<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Roboto+Condensed:wght@300&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row flex-wrap mg-t-60">
            <div class="col-12 mg-b-60">
                <section class="section-header text-center">
                    <p class="color-gray">Ask Question</p>
                    <h1 class="font-weight-600">Let us hear from you directly!</h1>
                </section>
            </div>

            <div class="col-12 ">
                <section class="section-content">
                    <div class="row">
                        <div class="col-4">
                            <div class="in-fo">
                                <h2 class="font-size-20 font-weight-600 mg-b-20">Address</h2>

                                <div class="location d-flex mg-b-20 align-items-center">
                                    <i class="fa-solid fa-location-dot font-size-20 color-blue mg-r-10"></i>
                                    <p class="font-size-14 color-gray font-varela">California, USD</p>
                                </div>

                                <div class="location d-flex mg-b-20 align-items-center">
                                    <i class="fa-solid fa-phone color-blue font-size-20 mg-r-10"></i>
                                    <p class="font-size-14 color-gray font-varela">(+880 1243 665566)</p>
                                </div>

                                <div class="location d-flex align-items-center">
                                    <i class="fa-solid fa-envelope color-blue font-size-20 mg-r-10"></i>
                                    <p class="font-size-14  color-gray font-varela">hello@example.com</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-8">
                            <div class="col-12">
                                <form action="">
                                    <div class="form">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-field d-flex flex-column ">
                                                    <label for="" class="mg-b-10"><b>Full name</b></label>
                                                    <input type="text" name="fullname"
                                                        class="bg-aliceblue font-varela pd-10-20 border-none" id=""
                                                        placeholder="Fullname">
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-field d-flex flex-column">
                                                    <label for="" class="mg-b-10"><b>Email</b></label>
                                                    <input type="email" name="email" id=""
                                                        class="bg-aliceblue font-varela pd-10-20 border-none"
                                                        placeholder="hello@domain.com">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-field d-flex flex-column mg-t-b-20">
                                                    <label for=""></label>
                                                    <textarea name="comment" id="" cols="30" rows="10"
                                                        class="bg-aliceblue font-varela pd-20 border-none"
                                                        placeholder="Tell us what we can help you with!"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button
                                                    class="pd-10-20 bg-blue color-whrite font-varela reset-button">Send
                                                    message</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-12">

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
